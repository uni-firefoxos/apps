<!DOCTYPE html>
<html>
    <head>
        <title>Send</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/headers.css" rel="stylesheet" type="text/css"/>
        <link href="style/input_areas.css" rel="stylesheet" type="text/css">        
        <link href="style/buttons.css" rel="stylesheet" type="text/css"/>
        <link href="style/switches.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <style>
            html, body {
              margin: 0;
              padding: 0;
              font-size: 12px;
              background-color: #fff;
              height: 100%;
              overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <section role="region">
            <header>
                <button id="backButton"><span class="icon icon-back">back</span></button>
                <h1>Send</h1>
            </header>
        </section>
        <form>
            <p>
                E-mail address:
                <input id="emailInput" type="text" required="required" placeholder="your@email.here" autofocus>                
            </p> 
            <h4>Output-format:</h4>
            <span style="">
                <label class="pack-radio">
                    <input type="radio" name="file-format" checked>
                    <span>CSV</span>
                </label>
                <label class="pack-radio">
                    <input type="radio" name="file-format">
                    <span>XML</span>
                </label>
                <label class="pack-radio">
                    <input type="radio" name="file-format">
                    <span>JSON</span>
                </label>                
            </span>
            <button id="okButton" type="button" class="recommend">OK</button>
            <button id="cancelButton" type="button">Cancel</button>
        </form>     
    </body>
</html>
