<!DOCTYPE html>
<html>
    <head>
        <title>Add</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/headers.css" rel="stylesheet" type="text/css"/>
        <link href="style/input_areas.css" rel="stylesheet" type="text/css">        
        <link href="style/buttons.css" rel="stylesheet" type="text/css"/>
        <script src="js/app.js" type="text/javascript"></script>
        <style>
            html, body {
              margin: 0;
              padding: 0;
              font-size: 10px;
              background-color: #fff;
              height: 100%;
              overflow-x: hidden;
            }
        </style>        
    </head>
    <body>
        <section role="region">
            <header>
                <button id="backButton"><span class="icon icon-back">back</span></button>
                <menu type="toolbar">
                    <button id="scnDataButton" aria-label="Scan"><span class="icon icon-compose" aria-hidden="true"></span></button>
                    <button id="addDataButton"><span class="icon icon-edit">add</span></button>
                </menu>
                <h1>Add</h1>
            </header>
        </section>
        <form>
             <p>
                Code:
                <input id="codeInput" type="text" required="required">
            </p>
            <p>
                Name:
                <textarea id="nameInput"></textarea>
            </p>
            <p>
                Quantity:
                <input id="qtyInput" type="number" required="required">
            </p> 
            <button id="okButton" type="button" class="recommend">OK</button>
            <button id="scanButton" type="button" class="danger">Scan</button>
            <button id="cancelButton" type="button">Cancel</button>
        </form>        
    </body>
</html>
